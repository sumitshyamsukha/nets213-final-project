<html>
    <head>
    <title> Booksy </title>
    </head>
    <body>
        <h1> Booksy </h1>
        <h2> Submit User Ratings </h2>
        <form action="" method="POST">
        {% for user in comments %}
            <li> <a href="https://hypothes.is/stream?q={{ user }}"> {{ user }} </a> </li>
            <fieldset id="{{user}}">
                <input type="radio" name="{{user}}" value="up"> Upvote <br>
                <input type="radio" name="{{user}}" value="down"> Downvote <br>
            </fieldset>
        {% endfor %}
        <input type="submit" name="my-form" value="Submit">
        </form>
    </body>
</html>
