<html>
    <head>
    <title> Booksy </title>
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>
        <h1 style="float: center; text-align: center"> Booksy </h1>
        <div class="container">
        
        <h2> Submit User Ratings </h2>
        
        <form action="" method="POST">
        <ul class="list-group">
        {% for user in comments %}
            <li class="list-group-item"> <a href="https://hypothes.is/stream?q={{ user }}"> {{ user }} </a> 
            <fieldset id="{{user}}">
                <input type="radio" name="{{user}}" value="up"> Upvote <br>
                <input type="radio" name="{{user}}" value="down"> Downvote <br>
            </fieldset>
            </li>
        {% endfor %}
        </ul>
        <input type="submit" name="my-form" value="Submit">
        </form>
        <h2> Click <a href="/"> here </a> to go back! </h2>
        </div>

    </body>
</html>
